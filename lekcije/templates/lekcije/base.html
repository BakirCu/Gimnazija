{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Lekcije</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'lekcije/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'lekcije/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>

<body>

    <!-- Navigation bar-->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark text-dark">
        <a class="navbar-brand text-white" href="{% url 'lekcije-home' %}">
            PoÄetna
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'prvi-razred' %}">I-razred</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'drugi-razred' %}">II-razred</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'treci-razred' %}">III-razred</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cetvrti-razred' %}">IV-razred</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}

    <footer class="footer">
        <div class="jumbotron jumbotron-fluid  ">
            <div class="container text-center">
                <span class="text-muted">
                    <img style="width:50px;" src="{% static 'lekcije/images/logo.jpg'%}" class="rounded" alt="Logo"
                        width="100">
                </span>
            </div>
        </div>
    </footer>
</body>

</html>
