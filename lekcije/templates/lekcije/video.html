{% extends "lekcije/base.html" %}
{% block content %}
{% load static %}


<div class="jumbotron jumbotron-fluid big-banner ">
    <div class="container text-center">
        {% if video %}

        <h1>{{video.predmet}}</h1>
        <h2>{{video.godina}}</h2>
    </div>
</div>
{% endif%}
<div class='container p-3 my-3 border text-center'>
    <h2 class="mt-4">{{video.naslov}}</h2>

    <div class="row">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="{{ video.nalepi_Youtube_link }}" allowfullscreen></iframe>
        </div>
    </div>
    <p>
        <div class="text-left">Datum:<b>{{video.vreme_posta|date:"d.m.Y."}}</b></div>
        <div class="text-right">Profesor:<b>{{video.autor}}</b></div>
    </p>
</div>




{% endblock %}
